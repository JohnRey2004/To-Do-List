<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do-List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Enter task...">
                <button type="submit">Add Task</button>
            </form>

            <div class="filters">
                <label>
                    <input type="radio" name="filter" value="all" checked> All
                </label>
                <label>
                    <input type="radio" name="filter" value="active"> active
                </label>
                <label>
                    <input type="radio" name="filter" value="completed"> Completed
                </label>
            </div>

            <ul id="todo-list" class="todo-list">
                <!--Task will be added here-->
            </ul>

            <button id="clear-completed">Clear Completed Task</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
